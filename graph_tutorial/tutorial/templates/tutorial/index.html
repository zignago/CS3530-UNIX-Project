<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tutorial app</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tutorial/app.css' %}">
  </head>
  <body>

    <form method="POST" action="">
      {% csrf_token %}
      <input type="text" name="textfield" id="ticker_box" placeholder="Enter ticker symbol">
      <button type="submit" name="textfield" id="button_1" value="FB">FB</button>
      <button type="submit" name="textfield" id="button_1" value="AAPL">AAPL</button>
      <button type="submit" name="textfield" id="button_1" value="AMZN">AMZN</button>
      <button type="submit" name="textfield" id="button_1" value="NFLX">NFLX</button>
      <button type="submit" name="textfield" id="button_1" value="GOOG">GOOG</button>
    </form>

    <br>
    <br>
    <br>
    <h1 style="text-transform:uppercase;">{{ symbol }}</h1>
    <h2>Price History 4/23/2021-{{ today_date }}</h2>
    {% autoescape off %}
    {{ plot_div }}
    {% endautoescape %}
  </body>
</html>
